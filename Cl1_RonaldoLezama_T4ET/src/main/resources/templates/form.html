<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Lista Empleados</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${empleado} method="POST">
				<div class="card">
					<div calss="card-header">
						<h3>Modulo Empleado</h3>
					</div>
					<div calss="card-body">
						<div class="mb-3">
							<label>ID</label>
							<input th:field="*{idempleado}" type="text" class="form-control"/>
						</div>
						<div class="mb-3">
							<label>Apellidos</label>
							<input th:field="*{apellidos}" type="text" class="form-control"/>
						</div>
						<div class="mb-3">
							<label>Nombres</label>
							<input th:field="*{nombres}" type="text" class="form-control"/>
						</div>
						<div class="mb-3">
							<label>Edad</label>
							<input th:field="*{edad}" type="text" class="form-control"/>
						</div>
						<div class="mb-3">
							<label>Sexo</label>
							<input th:field="*{sexo}" type="text" class="form-control"/>
						</div>
						<div class="mb-3">
							<label>Salario</label>
							<input th:field="*{salario}" type="text" class="form-control"/>
						</div>
					</div>
					<div calss="card-footer">
					<input type="submit" value="Guardar" class="btn btn-primary"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
