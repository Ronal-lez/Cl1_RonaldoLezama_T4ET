<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Lista Empleados</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-success ">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Apellidos</th>
					<th>Nombres</th>
					<th>Edad</th>
					<th>Sexo</th>
					<th>Salario</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleados}">
					<td th:text="${empleado.idempleado}"></td>
					<td th:text="${empleado.apellidos}"></td>
					<td th:text="${empleado.nombres}"></td>
					<td th:text="${empleado.edad}"></td>
					<td th:text="${empleado.sexo}"></td>
					<td th:text="${empleado.salario}"></td>
					<td>
						<a th:href="@{/editar/}+${empleado.idempleado}" class="btn btn-primary btn-sm ">Editar</a>
						<a  th:onclick="eliminar([[${empleado.idempleado}]])" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funcion.js"></script>
</body>
</html>
